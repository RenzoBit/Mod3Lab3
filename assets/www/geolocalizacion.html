<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="David Rodr&iacute;guez Condezo">
	<meta name="author" content="David Rodr&iacute;guez Condezo">

	<title>Curso Cordova</title>

	<link rel="stylesheet" href="css/tema1.css">
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="cordova.js"></script>


	<script type="text/javascript" charset="utf-8">
		function iniciar() {
			document.addEventListener("deviceready", dispositivoListo, false);
		}

		function dispositivoListo(){
			var geolocationOptions = {
				timeout : 3000,
				enableHighAccuracy : true
			};
			navigator.geolocation.getCurrentPosition(onGeolocationSuccess, ongeolocationError, geolocationOptions);
		}

		function onGeolocationSuccess(loc){
			var fecha = new Date(loc.timestamp);
			var infoGeo = document.getElementById("infoGeo");

			infoGeo.innerHTML = "Latitud: " + loc.coords.latitude  + "<br/>" +
						"Longitud : " + loc.coords.longitude + "<br/>" +
						"Precisi√≥n: " + loc.coords.accuracy  + "<br/>" +
						"Velocidad: " + loc.coords.speed     + "<br/>" +
						"Timestamp: " + fecha.toLocaleString();
		}

		function ongeolocationError(e){
			navigator.notification.alert("Error: " + e.code + "<br/>" + e.message);
		}
	</script>


</head>

<body onload="iniciar()">

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Curso Cordova</h1>
	</div>

	<div data-role="content">
		<h3>Ejemplo de Geolocalizacion</h3>
		<p id="infoGeo"></p>
		<a href="index.html" data-role="button" data-icon="back">Regresar</a>
	</div>

	<div data-role="footer" data-position="fixed">
		<p align="center">
			<small>RCondezo &copy; 2014</small>
		</p>
	</div>
</div>

</body>

</html>
