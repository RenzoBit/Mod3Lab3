	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="cordova.js"></script>

	<script type="text/javascript" charset="utf-8">
		function iniciar() {
			document.addEventListener("deviceready", dispositivoListo, false);
		}

		function dispositivoListo() {
			navigator.globalization.getPreferredLanguage(
				function (language) {alert('idioma: ' + language.value + '\n');},
				function () {alert('Error al obtener el idioma\n');}
			);

			navigator.globalization.getLocaleName(
					function (localeName) {alert('Nombre de localidad: ' + localeName.value + '\n');},
					function () {alert('Error al obtener la localidad\n');}
			);
		}
	</script>

</head>

<body onload="iniciar()">

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Curso Cordova</h1>
	</div>
